<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <div class="container">
        <a class="default-link" href="#">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input class="text-field" type="text" placeholder="Подсказка">
        <h2 class="subtitle">Подзаголовок</h2>
        <img class="logo" src="/images/logo.svg" width="154" alt="ВелоSHOP">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="" class="menu__link">Каталог</a></li>
                <li class="menu__item"><a href="" class="menu__link">Новинки</a></li>
                <li class="menu__item"><a href="" class="menu__link">Заказать</a></li>
                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
        <form class="callback-form" action="">
            <input class="text-field callback-form__inp" type="tel" name="tel" placeholder="Телефон">
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>
        <article class="product-card">
            <img class="product-card__img" src="/images/velo-1.png" alt="">
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">Велосипед BMX
                        Tech Team Goof 20</h3>
                    <strong class="product-card__price">12 830 руб</strong>
                    <div><button class="default-btn product-card__btn">Купить</button></div>
                </div>
            </div>
        </article>
        <article class="product-card product-card_big">
            <img class="product-card__img product-card__img_big" src="/images/velo-bg-1.png" alt="">
            <div class="product-card__body product-card__body_big">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">Велосипед BMX
                        Tech Team Goof 20</h3>
                    <strong class="product-card__price product-card__price_big">12 830 руб</strong>
                    <div><button class="default-btn product-card__btn">Купить</button></div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
