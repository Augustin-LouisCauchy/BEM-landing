<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <div class="container">
        <a class="default-link" href="#">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input class="text-field" type="text" placeholder="Подсказка">
        <h2 class="subtitle">Подзаголовок</h2>
        <img class="logo" src="/images/logo.svg" width="154" alt="ВелоSHOP">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="" class="menu__link">Каталог</a></li>
                <li class="menu__item"><a href="" class="menu__link">Новинки</a></li>
                <li class="menu__item"><a href="" class="menu__link">Заказать</a></li>
                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
        <form class="callback-form" action="">
            <input class="text-field callback-form__inp" type="tel" name="tel" placeholder="Подсказка">
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>
    </div>
</body>
</html>
